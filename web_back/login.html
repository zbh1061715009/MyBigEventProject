<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>大事件-后台登录页</title>
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/iconfont.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
        <script src="./js/jquery-1.12.4.min.js"></script>
        <script src="./js/bootstrap/js/bootstrap.min.js"></script>
        <style>
            .modal-body p{
                color: red;
            }
        </style>
    </head>

    <body>
        <div class="main_wrap">
            <div class="header">
                <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
                <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
            </div>

            <div class="login_form_con">
                <div class="login_title"></div>
                <form class="login_form">
                    <i class="iconfont icon-user"></i>
                    <i class="iconfont icon-key"></i>
                    <input type="text" class="input_txt" placeholder="邮箱/手机号">
                    <!-- <span>*&nbsp;&nbsp;用户名不能为空&nbsp;&nbsp;*</span> -->
                    <input type="password" class="input_pass" placeholder="密码">
                    <!-- <span>*&nbsp;&nbsp;密码不能为空&nbsp;&nbsp;*</span> -->
                    <input type="submit" class="input_sub" value="登 录">
                </form>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog" id="Mymodal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">温馨小提示</h4>
                    </div>
                    <div class="modal-body">
                        <p>One fine body&hellip;</p>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button> -->
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </body>

</html>
<script>
    $(function () {
        // 获取用户名元素
        var inputTxt = $(".input_txt");
        // 获取用户密码元素
        var inputPass = $(".input_pass");
        // 获取登录按钮元素
        var inputSub = $(".input_sub");


        // 添加登录按钮点击事件
        inputSub.click(function (e) {
            e.preventDefault();
            // 获取元素值
            var inputTxtstr = inputTxt.val().trim();
            var inputPassstr = inputPass.val().trim();
            // 判断元素值是否为空
            if ((Boolean(!inputTxtstr) && parseInt(inputTxtstr) != 0)
                || (Boolean(!inputPass) && parseInt(inputPassstr) != 0)) {
                // alert("用户名或者密码不为空!");
                $(".modal-body p").html("*&nbsp;&nbsp;"+"用户名或者密码不为空"+"&nbsp;&nbsp;*");
                $('#Mymodal').modal({
                    keyboard: true
                })
                return;
            }
            // 请求用户数据认证
            $.post({
                url: "http://localhost:8000/admin/login",
                data: {
                    user_name: inputTxtstr,
                    password: inputPassstr,
                },
                success: function (backData) {
                    if (backData.code == 200) {
                        location.href = "index.html";
                    } else {
                        $(".modal-body p").html("*&nbsp;&nbsp;"+backData.msg+"&nbsp;&nbsp;*");
                        $('#Mymodal').modal({
                            keyboard: true
                        })
                    }
                }
            });
        });
    });
</script>
