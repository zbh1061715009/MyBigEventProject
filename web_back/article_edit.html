<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>文章列表</title>
        <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/iconfont.css">
        <link rel="stylesheet" href="css/main.css">
        <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
        <script src="js/jquery-1.12.4.min.js"></script>
        <script src="./js/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/jedate/js/jedate.js"></script>
        <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
        <script src="js/tinymce/js/tinymce_setup.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="common_title">
                文章编辑
            </div>
            <div class="container-fluid common_con">
                <form class="form-horizontal article_form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" value="文章标题文字" name="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                        <div class="col-sm-10">
                            <img src="images/pic06.jpg" class="article_cover">
                            <input type="file" id="exampleInputFile" name="cover">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="type">
                                <option>类别一</option>
                                <option>类别二</option>
                                <option>类别三</option>
                                <option selected>类别四</option>
                                <option>类别五</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                        <div class="col-sm-4">

                            <div class="input-group">
                                <input type="text" class="form-control" value="2019-05-17" id="dateinput" name="date" disabled="true">
                                <span class="input-group-btn">
                                    <!-- <button class="btn btn-default" type="button"
                                        onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                            class="iconfont icon-icondate" disabled></i></button> -->
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="rich_content" placeholder="文章内容"
                                value="文章内容">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog" id="Mymodal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">温馨小提示</h4>
                    </div>
                    <div class="modal-body">
                        <p>One fine body&hellip;</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary tcqrOC">确认</button>
                        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> -->
                        <button type="button" class="btn btn-primary tcclose">取消</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!-- 准备模板数据 -->
        <script src="./js/art_template.js"></script>
        <script type="text/html" id="option">
            {{each data}}
                <option value="{{$value.id}}" {{if type == $value.id}}selected{{/if}}>{{$value.name}}</option>
            {{/each}}
        </script>
        <script>
            $(function () {
                // 获取index页面传递参数id
                var locationId = location.search.replace(/.*=/ig, "") || 242;
                // console.log(locationId);
                // 获取表单元素列表
                var formGroup = $(".form-group");
                // 获取表单域
                var form = $(".article_form");
                // console.log(formGroup);
                // console.log(form);
                // 获取确认弹窗按钮
                var tcqrOC = $(".tcqrOC");
                // 获取取消弹窗按钮
                var tcclose = $(".tcclose");

                // 记录该编辑文章所属文章类型
                var msgType = "2";

                // 记录用户是否确认修改数据(false-->取消/true--->确认)
                var isEdit = false;

                // 添加file上传文件值监听事件
                formGroup.eq(1).find("input").change(function(){
                    // console.log($(this)[0].files)
                    var srcStr = URL.createObjectURL($(this)[0].files[0]);
                    // console.log(srcStr);
                    formGroup.eq(1).find("img").attr("src",srcStr);
                });

                // 添加确认按钮
                tcqrOC.click(function () {
                    isEdit = true;
                    // $('#Mymodal').modal('hide');
                    readyChange(isEdit);
                });

                tcclose.click(function () {
                    isEdit = false;
                    $('#Mymodal').modal('hide');
                });

                // 初始化文章编辑页面
                $.get({
                    url: "http://localhost:8000/admin/search",
                    data: { id: locationId },
                    success: function (backData) {
                        if (backData.code == 200) {
                            // console.log(backData);
                            // console.log(formGroup.eq(3).find("input"));
                            msgType = backData.data.type;
                            formGroup.eq(0).find("input").val(backData.data.title);
                            formGroup.eq(1).find("img").attr("src", backData.data.cover);
                            formGroup.eq(3).find("input").val(backData.data.date);
                            formGroup.eq(4).find("input").val(backData.data.content);
                        }
                    }
                });

                // 初始化文章类型下拉菜单
                $.get({
                    url: "http://localhost:8000/admin/category_search",
                    success: function (backData) {
                        if (backData.code == 200) {
                            backData.type = msgType;
                            var tem = template("option", backData);
                            formGroup.eq(2).find("select").html(tem);
                        }
                    },
                });

                // 添加修改按钮点击事件
                formGroup.last().click(function (e) {
                    e.preventDefault();

                    // 若isEdit=false不执行该点击事件以下语句
                    $(".modal-body p").text("你确认要修改吗?");
                    $('#Mymodal').modal('show');
                });

                // 确认修改文章函数
                function readyChange(isEdit) {
                    if (!isEdit) {
                        return;
                    }

                    // 恢复isEdit初始值false
                    isEdit = false;

                    // 获取表单域的FormData对象
                    var formData = new FormData(form[0]);

                    formData.append("content",tinyMCE.activeEditor.getContent());

                    // console.log(formGroup.eq(3).find("input").val());

                    // 添加查询参数id至FormData对象
                    formData.append("id", locationId);

                    // console.log(form.serialize());

                    // 请求文章修改
                    $.post({
                        url: "http://localhost:8000/admin/article_edit",
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: function (backData) {
                            // console.log(backData);
                            if (backData.code == 200) {
                                location.href = "article_list.html";
                            }
                        },
                        error:function(){
                            $(".modal-body p").text("修改失败");
                            $('#Mymodal').modal('hide');
                        }
                    });
                }
            });
        </script>
    </body>

</html>
