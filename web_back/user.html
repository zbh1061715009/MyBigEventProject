<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>文章列表</title>
        <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/iconfont.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
        <script src="js/jquery-1.12.4.min.js"></script>
        <script src="./js/bootstrap/js/bootstrap.min.js"></script>

    </head>

    <body>
        <div class="container-fluid">
            <div class="common_title">
                用户信息修改
            </div>
            <div class="container-fluid common_con">
                <form class="form-horizontal article_form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                        <div class="col-sm-4">
                            <input name="username" type="text" class="form-control" id="inputEmail3" value="李思思">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                        <div class="col-sm-4">
                            <input name="nickname" type="text" class="form-control" id="inputEmail3" value="思思">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                        <div class="col-sm-4">
                            <input name="email" type="text" class="form-control" id="inputEmail3"
                                value="lisisi@126.com">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                        <div class="col-sm-10">
                            <img src="images/2.jpg" alt="" class="user_pic">
                            <input name="user_pic" type="file" id="exampleInputFile">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                        <div class="col-sm-4">
                            <input name="password" type="password" class="form-control" id="inputEmail3"
                                value="12345678">
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog" id="Mymodal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">温馨小提示</h4>
                    </div>
                    <div class="modal-body">
                        <p>One fine body&hellip;</p>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> -->
                        <button type="button" class="btn btn-primary">关闭</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <script>
            // 获取表单控件承载父元素
            var formGroup = $(".form-group");
            // 获取form元素
            var form = $(".article_form");
            // 获取父窗口用户信息元素
            var user_info = parent.$(".user_info");
            // 获取父窗口用户头像信息
            var user_center_link = parent.$(".user_center_link");
            // 初始化空对象-->用于存储初始化控件对象
            var initObj = { length: 0 };

            // 添加弹窗关闭按钮点击事件
            $(".btn-primary").click(function(){
                $('#Mymodal').modal('hide');
            });

            // 初始化用户信息页面
            $.get({
                url: "http://localhost:8000/admin/userinfo_get",
                success: function (backData) {
                    // console.log(backData);
                    // console.log(formGroup.eq(0));
                    if (backData.code == 200) {
                        formGroup.eq(0).find("input").val(backData.data.username);
                        formGroup.eq(1).find("input").val(backData.data.nickname);
                        formGroup.eq(2).find("input").val(backData.data.email);
                        formGroup.eq(3).find("img").attr("src", backData.data.user_pic);
                        formGroup.eq(4).find("input").val(backData.data.password);
                        initObj = backData.data;
                        initObj.length = 5;
                    }
                },
            });

            // file上传文件值未发生改变时,isTrue = false;
            var isTrue = false;

            // 添加file上传文件值改变事件
            formGroup.eq(3).find("input").change(function (e) {
                isTrue = true;
                formGroup.eq(3).find("img").attr("src", URL.createObjectURL(e.target.files[0]));
            });

            // 添加修改按钮点击事件
            formGroup.eq(5).find("button").click(function (e) {
                // 阻止默认行为
                e.preventDefault();

                // 创建FormData对象
                var formData = new FormData(form[0]);

                // 获取图片路径,如果上传文件值发生改变则获取上传文件控件的文件对象,否则获取未发生改变的图片路径
                var srcStr = isTrue? URL.createObjectURL(formData.get("user_pic")):initObj.user_pic;

                // 当修改页面的控件值未发生改变时不发送用户数据修改请求
                if(initObj.username==formData.get("username")
                &&initObj.nickname==formData.get("nickname")
                &&initObj.email==formData.get("email")
                &&initObj.password==formData.get("password")
                &&!isTrue){
                    return;
                }
                // console.log("a");

                // 请求编辑用户信息
                $.post({
                    url: "http://localhost:8000/admin/userinfo_edit",
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        if (backData.code == 200) {
                            if (formGroup.eq(1).find("input").val().length > 0) {
                                user_info.children("span").html("欢迎&nbsp;&nbsp;" + formGroup.eq(1).find("input").val());
                            }
                            if (srcStr.length > 0) {
                                user_info.children("img").attr("src", srcStr);
                                user_center_link.children("img").attr("src", srcStr);
                            }
                            if (formGroup.eq(1).find("input").val().length > 0 || srcStr.length > 0 || isTrue) {
                                // console.log("a");
                                $(".modal-body p").text("修改信息成功");
                                $('#Mymodal').modal({
                                    keyboard: true
                                });
                            }
                        } else {
                            $(".modal-body p").text(backData.msg);
                            $('#Mymodal').modal({
                                keyboard: true
                            });
                        }
                    },
                });
            });
        </script>
    </body>

</html>
