<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>文章列表</title>
        <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/iconfont.css">
        <link rel="stylesheet" href="css/main.css">
        <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
        <script src="js/jquery-1.12.4.min.js"></script>
        <script src="./js/bootstrap/js/bootstrap.min.js"></script>
        <script src="js/jedate/js/jedate.js"></script>
        <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
        <script src="js/tinymce/js/tinymce_setup.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="common_title">
                写文章
            </div>
            <div class="container-fluid common_con">
                <form class="form-horizontal article_form">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                        <div class="col-sm-10">
                            <input name="title" class="form-control" id="inputEmail3" placeholder="文章标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                        <div class="col-sm-10">
                            <img src="" alt="" style="display: none;width: 200px;">
                            <input type="file" id="exampleInputFile" name="cover">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="type">
                                <!-- <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option> -->
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                        <div class="col-sm-4">

                            <div class="input-group">
                                <input type="text" class="form-control" name="date" placeholder="YYYY-MM-DD"
                                    id="dateinput">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button"
                                        onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                            class="iconfont icon-icondate"></i></button>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="rich_content" placeholder="文章内容">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda fugiat illo nihil molestias ab. Laborum eius non atque, totam sapiente quae obcaecati assumenda ratione inventore pariatur maiores, qui libero delectus.
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">发布</button>
                            <button type="submit" class="btn btn-default">存为草稿</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog" id="Mymodal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">温馨小提示</h4>
                    </div>
                    <div class="modal-body">
                        <p>One fine body&hellip;</p>
                    </div>
                    <div class="modal-footer">
                        <!-- <button type="button" class="btn btn-primary tcqrOC">确认</button> -->
                        <!-- <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> -->
                        <!-- <button type="button" class="btn btn-primary tcclose">取消</button> -->
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!-- 准备模板数据 -->
        <script src="./js/art_template.js"></script>
        <script type="text/html" id="option">
        {{each data}}
            <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>
        <script>
            $(function () {
                // 获取表单元素列表
                var formGroup = $(".form-group");
                // 获取表单域
                var form = $(".article_form");
                // 记录用户是否确认发布数据(false-->取消/true--->确认)
                var isPush = false;

                // 添加file上传文件值监听事件
                formGroup.eq(1).find("input").change(function(){
                    // console.log($(this)[0].files)
                    var srcStr = URL.createObjectURL($(this)[0].files[0]);
                    // console.log(srcStr);
                    formGroup.eq(1).find("img").attr("src",srcStr).css("display","block");
                });

                // 初始化文章类型下拉菜单
                $.get({
                    url: "http://localhost:8000/admin/category_search",
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            var tem = template("option", backData);
                            formGroup.eq(2).find("select").html(tem);
                            // console.log(new Date().toLocaleDateString());
                            formGroup.eq(3).find("input").val(new Date().toLocaleDateString().replace(/\//g, "-"));
                        }
                    },
                });

                // 添加发布/存为草稿点击事件
                formGroup.last().on("click", "button", function (e) {

                    // 获取表单域的FormData对象
                    var formData = new FormData(form[0]);

                    formData.append("content", tinyMCE.activeEditor.getContent());
                    formData.append("state", "草稿");

                    $.post({
                        url: "http://localhost:8000/admin/article_publish",
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: function (backData) {
                            // console.log(backData);
                            if (backData.code == 201) {
                                location.href = "article_edit.html";
                            } else {
                                $(".modal-body p").text("修改失败!");
                                $('#Mymodal').modal({
                                    keyboard: true
                                });
                            }
                        },
                        error: function () {
                            $(".modal-body p").text("修改失败!");
                            $('#Mymodal').modal({
                                keyboard: true
                            });
                        },
                    });

                });
            });
        </script>
    </body>

</html>
